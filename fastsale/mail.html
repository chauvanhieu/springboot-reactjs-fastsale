<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email forgot password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="margin: 0 auto; max-width: 400px;">
      <center><h2>Set your new password</h2></center>
      <form
        enctype="application/x-www-form-urlencoded"
        method="post"
        action="http://localhost:8080/forgot-password/confirm"
      >
        <input type="hidden" name="id" value="" />
        <div class="form-group">
          <label>Enter new password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <label>Repeat your new password</label>
          <input
            class="form-control"
            type="password"
            name="repeatPassword"
            required
          />
        </div>
        <center>
          <button class="mt-2 btn btn-success">Submit</button>
        </center>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
